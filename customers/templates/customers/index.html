<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
    <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href= "{% static 'index.css' %}" >
</head>
<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="static/logo.png" alt="Logo" class="logo">
            <div>Fitness Club</div>
        </div>
        <!-- mid box for navigation -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="" class="active">HOME</a></li>
                <li><a href="">ABOUT US</a></li>
                <li><a href="">FITNESS CALCULATOR</a></li>
                <li><a href="">CONTACT US</a></li>
            </ul>
        </div>
        <!-- right box for info -->
        <div class="right">
            <a type ="button" class="btn">Call Us Now</a>
            <a type ="button" class="btn" href="mailto:luckyanmol901@gmail.com" target="_blank">Email Us</a>
        </div>
    </header>
    <div class="container">
        <h2>Join Us Now!</h2>
        <form action="{% url 'home' %}" method="POST" class="form_group">
            {% csrf_token %}
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <input type="number" name="age" id="age" placeholder="Enter Your Age">
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <input type="phone" name="number" id="number" placeholder="Enter Your Number">
            <input type="address" name="location" id="location" placeholder="Enter Your Location">
            <input type="submit" class="submitbtn" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
